openapi: 3.0.3
info:
  title: WASAText
  description: |-
    This OpenAPI document describes APIs for the project "WASAText".

    Student: Damir Tassybayev
    Matricola: 2046612
    E-mail: tassybayev.2046612@studenti.uniroma1.it
  version: "1.0.2"

tags:
  - name: login
    description: Operations related to user login
  - name: user
    description: Operations related to user management
  - name: conversation
    description: Operations related to conversations
  - name: message
    description: Operations related to messages
  - name: comment
    description: Operations related to comments
  - name: group
    description: Operations related to groups

security:
  - BearerAuth: []

paths:
  /session:
    post:
      tags:
        - login
      summary: Logs in the user
      description: |-
        If the user does not exist, it will be created and an identifier is returned.
        If the user exists, the user identifier is returned.
      operationId: doLogin
      security: []
      requestBody:
        description: User details (name and photo in base64)
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '201':
          description: User log-in action successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                identifier: "abcdef012345"

  /users/photo:
    get:
      tags:
        - user
      summary: Retrieves the authenticated user's photo
      description: Returns the full User object (id, name, and photo in base64)
      operationId: getMyPhoto
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User photo fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: "user123"
                name: "Maria"
                photo: "aGVsbG8="
    put:
      tags:
        - user
      summary: Updates the authenticated user's photo
      description: Updates the user's photo and returns the updated User object
      operationId: setMyPhoto
      security:
        - BearerAuth: []
      requestBody:
        description: New photo (JPEG or PNG) as a base64-encoded string
        required: true
        content:
          image/png:
            schema:
              type: string
              description: PNG image file (base64 encoded)
              pattern: '^[A-Za-z0-9+/]+={0,2}$'
              minLength: 1
              maxLength: 10485760
          image/jpeg:
            schema:
              type: string
              description: JPEG image file (base64 encoded)
              pattern: '^[A-Za-z0-9+/]+={0,2}$'
              minLength: 1
              maxLength: 10485760
      responses:
        '200':
          description: Photo updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: "user123"
                name: "Maria"
                photo: "aGVsbG8="

  /users/name:
    put:
      tags:
        - user
      summary: Updates the authenticated user's username
      description: Updates the user's username
      operationId: setMyUserName
      security:
        - BearerAuth: []
      requestBody:
        description: New username
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: Username updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              example:
                id: "user123"
                name: "NewName"
                photo: "aGVsbG8="

  /conversations:
    get:
      tags:
        - conversation
      summary: Retrieves the list of conversations for the authenticated user
      description: Retrieves conversations.
      operationId: getMyConversations
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                type: object
                description: Contains a list of conversations.
                required:
                  - conversations
                properties:
                  conversations:
                    type: array
                    description: List of conversations
                    minItems: 0
                    maxItems: 1000
                    items:
                      $ref: '#/components/schemas/ConversationDetailsSummary'
              example:
                conversations:
                  - id: "conv123"
                    name: "Group Chat"
                    members:
                      - "user123"
                      - "user456"
                    conversationPhoto: "aGVsbG8="
                    lastMessage:
                      id: "msg789"
                      senderId: "user456"
                      senderName: "Alice"
                      content: "Hello!"
                      timestamp: "2023-10-20T10:00:00Z"
                      attachment: ""
                      reactionCount: 0
                      reactingUserIds: []
    post:
      tags:
        - conversation
      summary: Starts a new direct conversation
      description: Creates a new direct conversation between two users if one does not exist and returns the canonical conversation details.
      operationId: startConversation
      security:
        - BearerAuth: []
      requestBody:
        description: JSON payload with sender and recipient IDs.
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Payload to start a direct conversation.
              required:
                - senderId
                - recipientId
              properties:
                senderId:
                  type: string
                  description: ID of the sender.
                  example: "user123"
                  pattern: '^[a-zA-Z0-9_]+$'
                  minLength: 1
                  maxLength: 50
                recipientId:
                  type: string
                  description: ID of the recipient.
                  example: "user456"
                  pattern: '^[a-zA-Z0-9_]+$'
                  minLength: 1
                  maxLength: 50
      responses:
        '201':
          description: Conversation started successfully and returns the canonical conversation details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDetails'
              example:
                id: "conv123"
                name: "Group Chat"
                members:
                  - "user123"
                  - "user456"
                conversationPhoto: "aGVsbG8="
                lastMessage:
                  id: "msg789"
                  senderId: "user456"
                  senderName: "Alice"
                  content: "Hello!"
                  timestamp: "2023-10-20T10:00:00Z"
                  attachment: ""
                  reactionCount: 0
                  reactingUserIds: []
                messages: []

  /conversations/{conversationId}:
    get:
      tags:
        - conversation
      summary: Retrieves details of a specific conversation
      description: Retrieves conversation details.
      operationId: getConversation
      security:
        - BearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          description: ID of the conversation.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      responses:
        '200':
          description: Conversation details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDetails'
              example:
                id: "conv123"
                name: "Group Chat"
                members:
                  - "user123"
                  - "user456"
                conversationPhoto: "aGVsbG8="
                lastMessage:
                  id: "msg789"
                  senderId: "user456"
                  senderName: "Alice"
                  content: "Hello!"
                  timestamp: "2023-10-20T10:00:00Z"
                  attachment: ""
                  reactionCount: 0
                  reactingUserIds: []
                messages: []

  /conversations/{conversationId}/message:
    post:
      tags:
        - message
      summary: Sends a message in a conversation
      description: Sends a message using multipart/form-data.
      operationId: sendMessage
      security:
        - BearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          description: ID of the conversation.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      requestBody:
        description: Form data containing message content and an optional attachment.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              description: Form data for sending a message.
              properties:
                content:
                  type: string
                  description: The content of the message.
                  example: "Hello, world!"
                  pattern: '^.*$'
                  minLength: 1
                  maxLength: 1000
                attachment:
                  type: string
                  description: Optional image attachment (JPEG, PNG, or GIF), base64 encoded.
                  example: ""
                  pattern: '^[A-Za-z0-9+/]*={0,2}$'
                  minLength: 0
                  maxLength: 10485760
      responses:
        '201':
          description: Message sent successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              example:
                id: "msg123"
                senderId: "user123"
                senderName: "Maria"
                content: "Hello, world!"
                timestamp: "2023-10-20T10:05:00Z"
                attachment: ""
                reactionCount: 0
                reactingUserIds: []

  /conversations/{conversationId}/message/{messageId}/forward:
    post:
      tags:
        - message
      summary: Forwards an existing message to another conversation
      description: Forwards a message to another conversation.
      operationId: forwardMessage
      security:
        - BearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          description: ID of the conversation containing the message to forward.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
        - name: messageId
          in: path
          required: true
          description: ID of the message to forward.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      requestBody:
        description: JSON payload specifying the target conversation ID.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForwardMessageRequest'
            example:
              targetConversationId: "conv456"
      responses:
        '201':
          description: Message forwarded successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              example:
                id: "msg999"
                senderId: "user123"
                senderName: "Maria"
                content: "Hello, world!"
                timestamp: "2023-10-20T10:05:00Z"
                attachment: ""
                reactionCount: 0
                reactingUserIds: []

  /conversations/{conversationId}/message/{messageId}:
    delete:
      tags:
        - message
      summary: Deletes a message
      description: Deletes a message from the conversation.
      operationId: deleteMessage
      security:
        - BearerAuth: []
      parameters:
        - name: conversationId
          in: path
          required: true
          description: ID of the conversation.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
        - name: messageId
          in: path
          required: true
          description: ID of the message to delete.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      responses:
        '204':
          description: Message deleted successfully.

  /conversations/{conversationId}/message/{messageId}/comment:
    parameters:
      - name: conversationId
        in: path
        required: true
        description: ID of the conversation.
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
      - name: messageId
        in: path
        required: true
        description: ID of the message to comment on.
        schema:
          type: string
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
    post:
      tags:
        - comment
      summary: Adds a comment to a message
      description: Adds a comment to the specified message.
      operationId: commentMessage
      security:
        - BearerAuth: []
      requestBody:
        description: JSON payload with comment content.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddCommentRequest'
      responses:
        '204':
          description: Comment added successfully.
    delete:
      tags:
        - comment
      summary: Removes a comment from a message
      description: Deletes a comment from the specified message.
      operationId: uncommentMessage
      security:
        - BearerAuth: []
      responses:
        '204':
          description: Comment deleted successfully.

  /search:
    get:
      tags:
        - conversation
        - user
      summary: Searches for users by username
      description: Searches for users matching a query string.
      operationId: searchUsers
      security:
        - BearerAuth: []
      parameters:
        - name: username
          in: query
          required: true
          description: Username query parameter
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      responses:
        '200':
          description: Array of users matching the query.
          content:
            application/json:
              schema:
                type: array
                description: Array of User objects.
                minItems: 0
                maxItems: 1000
                items:
                  $ref: '#/components/schemas/User'
              example:
                - id: "user123"
                  name: "Maria"
                  photo: "aGVsbG8="

  /groups:
    get:
      tags:
        - group
      summary: Retrieves the list of groups for the authenticated user
      description: Retrieves groups.
      operationId: getMyGroups
      security:
        - BearerAuth: []
      responses:
        '200':
          description: List of groups.
          content:
            application/json:
              schema:
                type: object
                description: Contains a list of groups.
                required:
                  - groups
                properties:
                  groups:
                    type: array
                    description: List of groups.
                    minItems: 0
                    maxItems: 1000
                    items:
                      $ref: '#/components/schemas/Group'
              example:
                groups:
                  - id: "group123"
                    name: "Group Chat"
                    members:
                      - "user123"
                      - "user456"
                    groupPhoto: "aGVsbG8="
    post:
      tags:
        - group
      summary: Creates a new group
      description: |-
        Creates a new group conversation.
        Expects multipart/form-data with fields for group name, a JSON string of member IDs (in property "membersJson"),
        and a group image.
      operationId: createGroup
      security:
        - BearerAuth: []
      requestBody:
        description: Group creation data.
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              description: Form data for group creation.
              properties:
                name:
                  type: string
                  description: Name of the group.
                  example: "Group Chat"
                  pattern: '^[a-zA-Z0-9_ ]+$'
                  minLength: 3
                  maxLength: 50
                membersJson:
                  type: string
                  description: A JSON string array of member IDs (including the creator).
                  example: '["user123","user456"]'
                  pattern: '^\[.*\]$'
                  minLength: 2
                  maxLength: 1000
                image:
                  type: string
                  description: Group image (JPEG or PNG) as a base64 encoded string.
                  example: "aGVsbG8="
                  pattern: '^[A-Za-z0-9+/]*={0,2}$'
                  minLength: 1
                  maxLength: 10485760
      responses:
        '201':
          description: Group created successfully and returns the canonical Group object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
              example:
                id: "group123"
                name: "Group Chat"
                members:
                  - "user123"
                  - "user456"
                groupPhoto: "aGVsbG8="

  /groups/{groupId}:
    get:
      tags:
        - group
      summary: Retrieves details of a specific group
      description: Retrieves group details including members and group photo.
      operationId: getGroup
      security:
        - BearerAuth: []
      parameters:
        - name: groupId
          in: path
          required: true
          description: ID of the group.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      responses:
        '200':
          description: Group details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
              example:
                id: "group123"
                name: "Group Chat"
                members:
                  - "user123"
                  - "user456"
                groupPhoto: "aGVsbG8="
    delete:
      tags:
        - group
      summary: Leaves a group
      description: Removes the authenticated user from the specified group.
      operationId: leaveGroup
      security:
        - BearerAuth: []
      parameters:
        - name: groupId
          in: path
          required: true
          description: ID of the group to leave.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      responses:
        '204':
          description: Left group successfully.
    post:
      tags:
        - group
      summary: Adds a user to a group
      description: Adds a user to the specified group.
      operationId: addToGroup
      security:
        - BearerAuth: []
      parameters:
        - name: groupId
          in: path
          required: true
          description: ID of the group.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      requestBody:
        description: JSON payload with the user ID to add.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddGroupMemberRequest'
      responses:
        '204':
          description: User added to group successfully.

  /groups/{groupId}/name:
    put:
      tags:
        - group
      summary: Updates the group's name
      description: Updates the group's name.
      operationId: setGroupName
      security:
        - BearerAuth: []
      parameters:
        - name: groupId
          in: path
          required: true
          description: ID of the group.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      requestBody:
        description: New group name.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGroupRequest'
      responses:
        '200':
          description: Group name updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
              example:
                id: "group123"
                name: "New Group Name"
                members:
                  - "user123"
                  - "user456"
                groupPhoto: "aGVsbG8="
  /groups/{groupId}/photo:
    put:
      tags:
        - group
      summary: Updates the group's photo
      description: Updates the group's photo.
      operationId: setGroupPhoto
      security:
        - BearerAuth: []
      parameters:
        - name: groupId
          in: path
          required: true
          description: ID of the group.
          schema:
            type: string
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
      requestBody:
        description: New photo (JPEG or PNG) as a base64 encoded string.
        required: true
        content:
          image/png:
            schema:
              type: string
              description: PNG image file (base64 encoded)
              pattern: '^[A-Za-z0-9+/]*={0,2}$'
              minLength: 1
              maxLength: 10485760
          image/jpeg:
            schema:
              type: string
              description: JPEG image file (base64 encoded)
              pattern: '^[A-Za-z0-9+/]*={0,2}$'
              minLength: 1
              maxLength: 10485760
      responses:
        '200':
          description: Group photo updated successfully.
          content:
            application/json:
              schema:
                type: object
                description: Confirmation message for group photo update.
                required:
                  - message
                properties:
                  message:
                    type: string
                    description: Confirmation message.
                    example: "Group photo updated successfully"
                    pattern: '^.*$'
                    minLength: 1
                    maxLength: 100

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      description: Request schema for user login.
      required:
        - name
        - photo
      properties:
        name:
          type: string
          description: The name of the user to log in.
          example: "Maria"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 3
          maxLength: 16
        photo:
          type: string
          description: Base64-encoded default photo.
          example: "aGVsbG8="
          pattern: '^[A-Za-z0-9+/]+={0,2}$'
          minLength: 1
          maxLength: 1000000

    LoginResponse:
      type: object
      description: Response schema for user login.
      properties:
        identifier:
          type: string
          description: The identifier of the logged-in user.
          example: "abcdef012345"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50

    UpdateUserRequest:
      type: object
      description: Request schema for updating user information.
      properties:
        name:
          type: string
          description: New username.
          example: "NewName"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 3
          maxLength: 16

    User:
      type: object
      description: User schema.
      required:
        - id
        - name
        - photo
      properties:
        id:
          type: string
          description: Unique identifier of the user.
          example: "user123"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
        name:
          type: string
          description: Name of the user.
          example: "Maria"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 3
          maxLength: 16
        photo:
          type: string
          description: User photo in base64 encoding.
          example: "aGVsbG8="
          pattern: '^[A-Za-z0-9+/]+={0,2}$'
          minLength: 1
          maxLength: 1000000

    ConversationDetailsSummary:
      type: object
      description: A summary of a conversation between users.
      required:
        - id
        - name
        - members
      properties:
        id:
          type: string
          description: Unique identifier of the conversation.
          example: "conv123"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
        name:
          type: string
          description: Name of the conversation.
          example: "Group Chat"
          pattern: '^[a-zA-Z0-9_ ]+$'
          minLength: 1
          maxLength: 50
        members:
          type: array
          description: List of user IDs participating in the conversation.
          minItems: 1
          maxItems: 1000
          items:
            type: string
            description: User ID.
            example: "user123"
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
        conversationPhoto:
          type: string
          description: Base64-encoded conversation photo (if any).
          example: "aGVsbG8="
          pattern: '^[A-Za-z0-9+/]*={0,2}$'
          minLength: 0
          maxLength: 1000000
        lastMessage:
          $ref: '#/components/schemas/Message'

    ConversationDetails:
      title: "Conversation Details"
      type: object
      description: Detailed conversation schema.
      required:
        - id
        - name
        - members
        - messages
      properties:
        id:
          type: string
          description: Unique identifier of the conversation.
          example: "conv123"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
        name:
          type: string
          description: Name of the conversation.
          example: "Group Chat"
          pattern: '^[a-zA-Z0-9_ ]+$'
          minLength: 1
          maxLength: 50
        members:
          type: array
          description: List of user IDs participating in the conversation.
          minItems: 1
          maxItems: 1000
          items:
            type: string
            description: User ID.
            example: "user123"
            pattern: '^[a-zA-Z0-9_]+$'
            minLength: 1
            maxLength: 50
        conversationPhoto:
          type: string
          description: Base64-encoded conversation photo (if any).
          example: "aGVsbG8="
          pattern: '^[A-Za-z0-9+/]*={0,2}$'
          minLength: 0
          maxLength: 1000000
        lastMessage:
          $ref: '#/components/schemas/Message'
        messages:
          type: array
          description: List of messages in the conversation.
          minItems: 0
          maxItems: 1000
          items:
            $ref: '#/components/schemas/Message'

    Message:
      type: object
      description: A message sent in a conversation.
      required:
        - id
        - senderId
        - senderName
        - content
        - timestamp
        - attachment
        - reactionCount
        - reactingUserIds
      properties:
        id:
          type: string
          description: Unique identifier of the message.
          example: "msg123"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
        senderId:
          type: string
          description: ID of the user who sent the message.
          example: "user456"
          pattern: '^[a-zA-Z0-9_]+$'
          minLength: 1
          maxLength: 50
        senderName:
          type: string
          description: Name of the sender.
          example: "Alice"
          pattern: '^[a-zA-Z0-9 ]+$'
          minLength: 1
          maxLength: 50
        content:
          type: string
          description: Content of the message.
          example: "Hello, world!"
